        function func(arr,target){
            var obj={};
            for(var i=0;i<arr.length;i++){
                var item=arr[i];
                if(obj[item]===undefined){
                    var x=target-item;
                    obj[x]=i
                }else{
                    return [obj[item],i]
                }
            }
            return null;
        }
        console.log(func([1,3,5,7,9,11],20))
