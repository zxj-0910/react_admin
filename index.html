<!DOCTYPE html>

	<meta charset="utf-8" />
	<title></title>
	<script type="text/javascript">

		//定义一个函数，接收一个参数，理解为现在有一个方法是计算n + (n-1)的值
		function calc(n) {
			//因为递归是自己调用自己，所以一定要有一个return的状态，否则就会死循环，比如这里，就是当传进去的参数是1的时候就退出，因为题目是计算1...100的和
			//所以这里1就是退出的状态，所以这里判断为1的时候就retrun掉，不再执行下面的n + calc(n - 1)，那么递归就会终结
			if (n == 1) {
				return 1;
			}

			//这里代码你可以这么来理解，因为传进来一个数，比如100，那么需要计算100 + 99的和，但是我又想先算出99 + 98的和，以此类推
			//所以，你要整体来理解，定义这个calc方法就是为了计算n + (n-1)的值，所以这里就自己调用自己，形成一个循环，当n为1的时候循环就终结了
			//最终累加出来的值就相当于是100 + 99 + 98 + 97，这里是反向来算的，从100到1，你也可以正着来，原理一样



			return n + calc(n - 1);

		}

		console.log(calc(100));

		//该递归等价于如下循环，平时开发中简单情况下优先用循环，因为便于理解，除非某些情况下不好使用循环才用递归。
		var sum = 0;

		for (var i = 1; i <= 100; i++) {
			sum += i;
		}

		console.log(sum);

		var fibo = function (n) {
			if (n <= 2) {
				return 1
			}

			return fibo(n - 2) + fibo(n - 1);
		};
		console.log(fibo(8));


		

	</script>
